<!doctype html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</script>
</head>
<body>
<div ng-app ng-init="names=[{name:'Alex',country:'Australlia'},{name:'Miller',country:'South Africa'},{name:'Sachin',country:'India'}]">
<ul ng-repeat="x in names">
  <li><b>Name: </b> {{x.name}}&nbsp;<b>Country: </b> {{x.country}}</li>
</ul>

</ul>

</div>

</body>
</html>
